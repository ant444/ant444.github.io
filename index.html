<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anthony Nelson - Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<header>
    <div style="margin: 0 auto;">
        <button class="tab-button" onclick="openTab('home')">Home</button>
        <button class="tab-button" onclick="openTab('contact')">Contact</button>
        <button class="tab-button" onclick="openTab('about')">About</button>
        <button class="tab-button" onclick="openTab('portfolio')">Portfolio</button>
        <button class="tab-button" onclick="openTab('resume')">Resume</button>
    </div>
</header>

<main id="main-content">
  <!-- Content will be loaded here -->
  <section id="home"></section>
  <section id="contact"></section>
  <section id="about"></section>
  <section id="portfolio"></section>
  <section id="resume"></section>
</main>

</footer>

<script>
  function openTab(tabId) {
    fetch(`${tabId}.html`)
      .then(response => response.text())
      .then(data => {
        document.getElementById('main-content').innerHTML = data;
        updateUrl(tabId);
      })
      .catch(error => console.error('Error loading tab content:', error));
  }

  function updateUrl(tabId) {
    history.replaceState(null, null, `index.html#${tabId}`);
  }

  // Function to extract the hash from the URL and show the corresponding tab
  function showTabFromUrl() {
    var hash = window.location.hash.substr(1);
    if (hash) {
      openTab(hash);
    } else {
      // If no hash in URL, default to showing the home tab
      openTab('home');
    }
  }

  // Call the function to show the appropriate tab based on URL on page load
  window.onload = showTabFromUrl;
</script>
